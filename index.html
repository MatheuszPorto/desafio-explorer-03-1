<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>


</head>
<body>
  
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="personal-name">Nome</label>
              <input type="text" id="personal-name">
            </div>
  
            <div class="input-wrapper">
              <label for="personal-undername">Sobrenome</label>
              <input type="text" id="personal-undername">
            </div>
            
          </div>

          <div class="input-wrapper">
            <label for="personal-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="personal-email">
          </div>
  
          <div class="input-wrapper">
            <label for="personal-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="text" id="personal-password">
          </div>

        </div>


      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name">
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="fieldset-date">
            <legend id="first-mentorship">Primeira Mentoria</legend>

            <div class="col-date">

              <div class="input-wrapper">
                <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date">
              </div>

              <div class="input-wrapper">
                <label for="mentorship-beguin">Das</label>
                <input type="time" id="mentorship-beguin">
              </div>

              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end">
              </div>

            </div>
          </div>

          <div class="fieldset-date">
            <legend>Segunda Mentoria</legend>

            <div class="col-date">

              <div class="input-wrapper">
                <label for="second-mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="second-mentorship-date">
              </div>

              <div class="input-wrapper">
                <label for="second-mentorship-beguin">Das</label>
                <input type="time" id="second-mentorship-beguin">
              </div>

              <div class="input-wrapper">
                <label for="second-mentorship-end">Até</label>
                <input type="time" id="second-mentorship-end">
              </div>
            </div>
          </div>
        </div>
      </fieldset>

    </form>

    <footer>
      <input
      class="button"
      type="submit"
      form="my-form"
      value="Salvar" />
    </footer>

  </div>
</body>
</html>
